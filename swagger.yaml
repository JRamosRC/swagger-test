openapi: 3.0.3
info:
  title: Barreras API
  version: 1.0.1
  description: |
    API de integraci칩n de barreras (collection "Barreras" exportada desde Postman).
    Este esquema fue generado a partir de las requests existentes en Postman y
    est치 pensado como base para documentar la API en Swagger UI.

servers:
  - url: https://{baseURL}
    description: Servidor principal de la API de barreras
    variables:
      baseURL:
        default: parquimetro-staging.herokuapp.com
        description: Host base de la API (sin `/api`).

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: API-KEY
      description: API key de autenticaci칩n.

    DeviceImei:
      type: apiKey
      in: header
      name: imei
      description: Device identifier (IMEI)

    Token:
      type: apiKey
      in: header
      name: token
      description: Auth token returned by login

  # App1 version of the payload includes the flag
  OperadorLogin:
    allOf:
      - $ref: '#/components/parameters/Imei'

tags:
  - name: Operador
    description: Endpoints para la aplicaci칩n de operador
  - name: Barreras
    description: Endpoints for Application 2

